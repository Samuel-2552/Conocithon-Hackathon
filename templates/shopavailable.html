		.toggle button {
			font-size: 20px;
			padding: 10px 20px;
			margin: 0 10px;
			border: none;
			border-radius: 20px;
			color: #fff;
			background-color: #333;
			cursor: pointer;
		}

		.toggle button.active {
			background-color: green;
		}

		.toggle button:not(.active):hover {
			background-color: #555;
		}

                        <div class="toggle">
                            <button id="available" class="active">Available</button>
                            <button id="not-available">Not Available</button>
                        </div>
                    
                        <script>
                            const availableButton = document.getElementById("available");
                            const notAvailableButton = document.getElementById("not-available");
                    
                            availableButton.addEventListener("click", function() {
                                availableButton.classList.add("active");
                                notAvailableButton.classList.remove("active");
                            });
                    
                            notAvailableButton.addEventListener("click", function() {
                                notAvailableButton.classList.add("active");
                                availableButton.classList.remove("active");
                            });
                        </script>
